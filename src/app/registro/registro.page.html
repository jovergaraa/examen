<ion-header>
  <ion-toolbar color="#1e2023">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input required name ="nombre" type="text" [(ngModel)]="nombre" ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input required name ="apellido" type="text" [(ngModel)]="apellido" ></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-select name="perfil" [(ngModel)]="perfil" placeholder="Select profile">
          <ion-select-option  value="conductor">Conductor</ion-select-option>
          <ion-select-option value="pasajero">Pasajero</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input required name ="correo" type="text" [(ngModel)]="correo" ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input required name ="contrasena" type="password" [(ngModel)]="contrasena" ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  (click)="addRegistro()" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">Ya tienes una cuenta? </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
